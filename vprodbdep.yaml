apiVersion: v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: rahul917797/vprofiledb
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vpro-db-dat
          ports:
            - name: vprodb-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: dbpass
      nodeSelector:
        zone: us-east-1c
      volumes:
        - name: vpro-db-data
          awsElasticBlockStore:
            volumeID: vol-0ede5d5be69d896e5
            fsType: ext4

      initContainers:
        - name: busybox
          image: busybox:latest
          args: ["rm","rf","/var/lib/mysql/last+found"]
          volumeMounts: vpro-db-data
            - name: vpro-db-data
          mountPath: /var/lib/mysql

