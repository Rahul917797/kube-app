apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vprodb
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: rahul917797/baristaimg:latest
          volumeMounts:
            - name: vpro-db-data
              mountPath: /var/lib/mysql
          ports:
            - name: vprodb-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
      initContainers:
        - name: busybox
          image: busybox:latest
          args: ["sh", "-c", "if [ -d /var/lib/mysql/last+found ]; then rm -rf /var/lib/mysql/last+found; fi"]

          volumeMounts:
            - name: vpro-db-data
              mountPath: /var/lib/mysql
      nodeSelector:
        zone: us-east-1c
      volumes:
        - name: vpro-db-data
          awsElasticBlockStore:
            volumeID: vol-0ede5d5be69d896e5
            fsType: ext4
